<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/new-favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Image Convert is a tool that allows you to convert images to different formats."
		/>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<title>Image Convert</title>

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Image Convert" />
		<meta
			property="og:description"
			content="Image Convert is a tool that allows you to convert images to different formats."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:url" content="https://image-converter-livid.vercel.app/" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Image Convert" />
		<meta
			name="twitter:description"
			content="Image Convert is a tool that allows you to convert images to different formats."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
